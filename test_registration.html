<!DOCTYPE html>
<html>
<head>
    <title>Test Self-Registration</title>
</head>
<body>
    <h1>Test Self-Registration</h1>
    <form id="registerForm">
        <div>
            <label>Full Name:</label>
            <input type="text" id="fullName" value="Test User" required>
        </div>
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="test_browser_user" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="TestPass123" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('fullName').value
            };

            try {
                const response = await fetch('http://localhost:8001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">Success! ' + JSON.stringify(result, null, 2) + '</p>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;">Error: ' + JSON.stringify(result, null, 2) + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Network Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
